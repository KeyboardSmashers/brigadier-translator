<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    
    <link rel="stylesheet" href="resources/css/style.css">

    <title>Brigadier Translator</title>
</head>
<body class="main-body">
    <nav>
        <div class="nav-wrapper indigo drag">
            <a href="#" class="brand-logo center">Brigadier Translator</a>

            <ul class="right">
                <li><a id="minimize-btn" class="btn-floating indigo btn-small waves-effect waves-light no-drag no-shadow"><i class="material-icons">remove</i></a></li>
                <li><a id="close-btn" class="btn-floating indigo btn-small waves-effect waves-light no-drag no-shadow"><i class="material-icons">close</i></a></li>
            </ul>
        </div>
        
        
    </nav>
    
    <div class="stretch-width">
        <ul id="main-tabs" class="tabs">
            <div class="indicator indigo" style="z-index: 1;"></div>

            <li class="tab col s3"><a class="indigo-text" href="#convert-menu">Convert</a></li>
            <li class="tab col s3"><a class="indigo-text" href="#logs-menu">Logs</a></li>
            <li class="tab col s3"><a class="indigo-text" href="#settings-menu">Settings</a></li>
            
            
        </ul>
    </div>

    <div id="convert-menu" class="container main">
        <div class="row">
            <div class="col s6">
                <div class="input-field col s12">
                    <textarea id="input-ta" class="materialize-textarea"></textarea>
                    <label for="input-ta">Pre-1.13 Command</label>
                </div>
                
            </div>
            <div class="col s6">
                <div class="input-field col s12">
                    <textarea disabled id="output-ta" class="materialize-textarea"></textarea>
                    <label for="output-ta">1.13 Command</label>
                </div>
                
            </div>
        </div>
        <div class="row control-btns">
            <div class="col s6">
                <div class="custom-center file-field">
                    <a id="file-btn" class="btn waves-effect waves-light indigo control-btn tooltipped" data-position="top" data-tooltip="Pick a .mcfunction file to convert">
                        <i class="material-icons left">folder</i>
                        <span>Open .mcfunction</span>
                        <input type="file" accept=".mcfunction,.txt">
                    </a>
                </div>
            </div>
            <div class="col s6">
                <div class="custom-center file-field">
                    <a id="copy-btn" class="btn waves-effect waves-light indigo control-btn">
                        <i class="material-icons left">assignment</i>
                        <span>Copy to Clipboard</span>
                    </a>
                </div>
               
            </div>
        </div>
    </div>

    <div id="logs-menu" class="container main">
        Logs, warnings and err0rs go here
    </div>

    <div id="settings-menu" class="container main">
        Settings go here
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
