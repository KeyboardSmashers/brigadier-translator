<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    
    <link rel="stylesheet" href="resources/css/style.css">

    <title>Brigadier Translator</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper indigo drag">
            <a href="#" class="brand-logo center">Brigadier Translator</a>

            <ul class="right">
                <li><a id="minimize-btn" class="btn-floating indigo btn-small waves-effect waves-light no-drag no-shadow"><i class="material-icons">remove</i></a></li>
                <li><a id="close-btn" class="btn-floating indigo btn-small waves-effect waves-light no-drag no-shadow"><i class="material-icons">close</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container main">
        <div class="row">
            <div class="col s6">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea command-textarea" rows="10"></textarea>
                    <label for="textarea1">Pre-1.13 command</label>
                </div>
            </div>
            <div class="col s6">
                <div class="input-field col s12">
                    <textarea disabled id="textarea1" class="materialize-textarea command-textarea" rows="10"></textarea>
                    <label for="textarea1">1.13 command</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
